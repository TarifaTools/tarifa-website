---
layout: default
---
{% include header.html %}
<section id="header" class="small">
    <div class="headline">
        <div class="wrapper">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
</section>
<section class="blogitem">
    <div class="wrapper">
        <p class="post-meta">
        <span class='date'>{{ page.date | date: "%b %-d, %Y" }} </span>
            {% if page.author_twitter %}
                by <a href="http://twitter.com/{{ page.author_twitter }}"><img src="http://www.gravatar.com/avatar/{{ page.gravatar }}?s=100" /> {{ page.author }}</a>
            {% endif %}
        </p>
        <article class="post-content">
            {{ content }}
        </article>
        <div id="disqus_thread"></div>
    </div>
</section>
<script type="text/javascript">
    var disqus_shortname = 'tarifatools';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
